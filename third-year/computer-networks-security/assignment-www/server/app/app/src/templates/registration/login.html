{% extends "base.html" %}

{% block content %}
    <div class="main">
        <h1>Logowanie</h1>
        <p>
            Podaj nazwę użytkownika oraz hasło
        </p>

        {% if form.errors %}
            <p style="color: #ff0000">Niepoprawna nazwa użytkownika lub hasło.</p>
        {% endif %}

        <form class="form-horizontal" action="" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Nazwa użytkownika" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Hasło" required>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input name="submit" type="submit" value="Zaloguj" />
                </div>
            </div>
        </form>
        Nie masz konta? <a href="/accounts/signup">Zarejestruj się!</a>
    </div>
{% endblock %}
